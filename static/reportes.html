<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte de Errores</title>
    <link rel="stylesheet" href="css/reportes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Formulario de Reporte de Errores</h2>
    <form action="/ruta/al/script/de/procesamiento" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría del Error:</label>
            <select id="categoria" name="categoria" required>
                <option value="bug">Bug</option>
                <option value="mejora">Mejora</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción del Error:</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar Reporte</button>
    </form>
</div>

</body>
</html>
