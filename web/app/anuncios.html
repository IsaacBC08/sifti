<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Cartas</title>
  <link rel="stylesheet" href="../css/anuncios.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
  <div class="carousel-container">
    <button class="carousel-button prev">◀</button>
    <div class="carousel">
      <div class="card">
        <img src="" alt="Encabezado 1" id="img-1">
        <div class="card-content">
          <h2 id="titular-1"></h2>
          <p id="contenido-1"></p><br><br>
          <div class="date-type-container">
            <span class="date-type fecha" id="fecha-1"></span>
            <span class="date-type tipo" id="tipo-1"></span>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="" alt="Encabezado 2" id="img-2">
        <div class="card-content">
          <h2 id="titular-2"></h2>
          <p id="contenido-2"></p><br><br>
          <div class="date-type-container">
            <span class="date-type fecha" id="fecha-2"></span>
            <span class="date-type tipo" id="tipo-2"></span>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="" alt="Encabezado 3" id="img-3">
        <div class="card-content">
          <h2 id="titular-3"></h2>
          <p id="contenido-3"></p><br><br>
          <div class="date-type-container">
            <span class="date-type fecha" id="fecha-3"></span>
            <span class="date-type tipo" id="tipo-3"></span>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-button next">▶</button>
    <a href="../"><i class="fas fa-home"></i> Volver al Inicio</a>
  </div>

  <script src="../js/cargar_anuncios.js"></script>
</body>

</html>
