<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../css/administracion.css">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>
    <nav>
        <ul>
            <li><a onclick="window.history.back()">&#9204;Inicio</a></li>
            <hr>
            <li><a id="menu-link">Administrar Menú</a></li>
            <hr>
            <li><a id="announcement-link">Publicar Anuncio</a></li>
            <hr>
            <li><a id="news-link">Publicar Destacada</a></li>
            <hr>
            <li><a id="reports-link" onclick="cargar_reportes()">Leer Reportes</a></li>
        </ul>
    </nav>
    <main>
        <section id="menu-section">
            <h2>Administrar Menú</h2>
            <div class="container">
                <h1>Editar Menú</h1>

                <form id="menuForm">
                    <label for="Lunes">Lunes:</label>
                    <input type="text" id="lunes" name="Lunes" placeholder=""><br><br>

                    <label for="Martes">Martes:</label>
                    <input type="text" id="martes" name="Martes" placeholder=""><br><br>

                    <label for="Miercoles">Miércoles:</label>
                    <input type="text" id="miercoles" name="Miercoles" placeholder=""><br><br>

                    <label for="Jueves">Jueves:</label>
                    <input type="text" id="jueves" name="Jueves" placeholder=""><br><br>

                    <label for="Viernes">Viernes:</label>
                    <input type="text" id="viernes" name="Viernes" placeholder=""><br><br>

                    <div class="button-container">
                        <button type="button" class="boton" id="" onclick="guardar_menu(event)">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="announcement-section" style="display: none;">
            <h2>Publicar un Anuncio</h2>
            <!-- Contenido para publicar un anuncio -->
            <div class="container">
                <h2>Anuncios de último momento</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="text" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </div>
                    <div class="form-group">
                        <label for="contenido">Contenido:</label>
                        <textarea id="contenido" name="contenido" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="afectados">Afectados: </label>
                        <input type="text" id="afectados" name="afectados" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="boton" onclick="subir_anuncio()">Publicar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="news-section" style="display: none;">
            <h2>Publicar una Destacada</h2>
            <!-- Contenido para publicar una noticia -->
            <div class="container">
                <h1>Subir Imagen</h1>
                <form id="uploadForm" enctype="multipart/form-data" method="POST" action="">
                    <input type="file" name="image" accept="image/*" required class="input-file"><br>
                    <button type="button" onclick="upload_image()" class="boton">Subir Imagen</button><br>
                    <span id="root" style="display: none;"></span>
                </form>
                <div id="imageContainer">
                    <img src="" alt="Imagen subida" id="uploadedImage" style="display: none; max-width: 100%; border-radius: 8px;">
                </div>
                <form action="#" method="POST" id="datos">
                    <div class="form-group">
                        <label for="destacada">Titular:</label>
                        <input type="text" id="destacada-titulo" name="destacada" required>
                    </div>
                    <div class="form-group">
                        <label for="destacada">Contenido:</label>
                        <textarea id="destacada-contenido" name="destacada-contenido" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noticia-tipo">Tipo</label>
                        <select name="type" id="tipo">
                            <option value="default">...</option>
                            <option value="evento">Evento</option>
                            <option value="noticia">Noticia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="boton" onclick="publicar_destacada()">Publicar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="read_reports-section" style="display: none;">
            <h2>Reportes de la última semana</h2>
            <!-- reportes -->
            <div class="container-report">
                <h1 id="nombre-1" class="nombre"></h1>
                <h3 id="categoria-1" class="categoria"></h3>
                <p id="descripcion-1" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-2" class="nombre"></h1>
                <h3 id="categoria-2" class="categoria"></h3>
                <p id="descripcion-2" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-3" class="nombre"></h1>
                <h3 id="categoria-3" class="categoria"></h3>
                <p id="descripcion-3" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-4" class="nombre"></h1>
                <h3 id="categoria-4" class="categoria"></h3>
                <p id="descripcion-4" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-5" class="nombre"></h1>
                <h3 id="categoria-5" class="categoria"></h3>
                <p id="descripcion-5" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-6" class="nombre"></h1>
                <h3 id="categoria-6" class="categoria"></h3>
                <p id="descripcion-6" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-7" class="nombre"></h1>
                <h3 id="categoria-7" class="categoria"></h3>
                <p id="descripcion-7" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-8" class="nombre"></h1>
                <h3 id="categoria-8" class="categoria"></h3>
                <p id="descripcion-8" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-9" class="nombre"></h1>
                <h3 id="categoria-9" class="categoria"></h3>
                <p id="descripcion-9" class="contenido"></p>
            </div>
            <div class="container-report">
                <h1 id="nombre-10" class="nombre"></h1>
                <h3 id="categoria-10" class="categoria"></h3>
                <p id="descripcion-10" class="contenido"></p>
            </div>
        </section>
    </main>
    <script src="./js/administracion.js"></script>

</body>

</html>
