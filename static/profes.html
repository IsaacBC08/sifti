<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios De Profesores</title>
    <link rel="stylesheet" href="../css/horarios.css">
</head>
<body>
    <!-- Contenedor del select -->
    <div class="select-container">
        <select id="grupoSelect" onchange="cargarHorario()">
            <option value="default">Profesores...</option>
            <optgroup label="Academicos">
                <option value="Elizabeth Zuñiga Barrientos">Elizabeth Zuñiga Barrientos</option>
                <option value="Silvia Bermúdez Calderón">Silvia Bermúdez Calderón</option>
                <option value="Maricel Rodríguez Ramírez">Maricel Rodríguez Ramírez</option>
                <option value="Elke Bruns Coto">Elke Bruns Coto</option>
                <option value="José Raúl Aguilar López">José Raúl Aguilar López</option>
                <option value="Gabriela Montealegre Alemán">Gabriela Montealegre Alemán</option>
                <option value="Alejandro Jiménez Murillo">Alejandro Jiménez Murillo</option>
            </optgroup>
            <optgroup label="Ténicos">
                <option value="Daniela Mata Carballo">Daniela Mata Carballo</option>
                <option value="Carlos Masis Navarro">Carlos Masis Navarro</option>
                <option value="Kenneth Castillo Tenorio">Kenneth Castillo Tenorio</option>
                <option value="Jorge Pérez Durán">Jorge Pérez Durán</option>
            </optgroup>
            </select>
    </div>

    <!-- Contenedor de la tabla -->
    <div class="table-container">
        <table id="horarioTable">
            <thead>
                <tr>
                    <th class="encabezado">Día</th>
                    <th style="width: 100px;padding: 10px;">7:00  - 7:40 am</th>
                    <th style="width: 100px;padding: 10px;">7:40  - 8:20 am</th>
                    <th style="width: 100px; padding: 10px;">8:20  - 9:00 am</th>
                    <th style="width: 100px; padding: 10px;">9:10  - 9:50 am</th>
                    <th style="width: 100px; padding: 10px;">9:50  - 10:30 am</th>
                    <th style="width: 100px; padding: 10px;">10:30 - 11:00 am</th>
                    <th style="width: 100px; padding: 10px;">12:00 - 12:40 pm</th>
                    <th style="width: 100px; padding: 10px;">12:40 - 1:20 pm</th>
                    <th style="width: 100px; padding: 10px;">1:20  - 2:00 pm</th>
                    <th style="width: 100px; padding: 10px;">2:10  - 2:50 pm</th>
                    <th style="width: 100px; padding: 10px;">2:50  - 3:30 pm</th>
                    <th style="width: 100px; padding: 10px;">3:30  - 4:10 pm</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Botón de atrás -->
    <button class="boton" onclick="window.location.href='../inicio'">Atrás</button>

    <script src="../js/profes.js"></script>
</body>
</html>
