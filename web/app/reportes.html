<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte de Errores</title>
    <link rel="stylesheet" href="../css/reportes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Formulario de Reporte de Errores</h2>
    <form action="" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría del Error:</label>
            <select id="categoria" name="categoria" required>
                <option value="error">Error</option>
                <option value="mejora">Mejora</option>
                <option value="pregunta">Pregunta</option>
				<option value="comentario">Comentario</option>
                <option value="sugerencia">sugerencia</option>
				<option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción del Error:</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
        </div>
        <button type="button" class="boton" onclick="enviar_reporte()">Enviar Reporte</button>
        <br>
        <button type="button" class="boton" onclick="window.history.back()">Volver</button>
    </form>
</div>
<script src="../js/reports.js"></script>
</body>
</html>
