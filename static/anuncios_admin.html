<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Anuncio</title>
    <link rel="stylesheet" href="css/anuncios_admin.css"> <!-- Ruta al archivo CSS -->
</head>
<body>
    <div class="container">
        <h2>Formulario de Subir Anuncios</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido" required></textarea>
            </div>
            <div class="form-group">
                <label for="afectados">Afectados:</label>
                <input type="text" id="afectados" name="afectados" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="subir_anuncio()">Enviar</button>
            </div>
        </form>
    </div>

    <!-- JavaScript para manejar la funcionalidad del formulario -->
    <script src="./js/anuncio.js"></script> <!-- Ruta al archivo JavaScript -->
</body>
</html>
